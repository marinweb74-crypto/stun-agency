  <style>
    [data-scene-rect],
    [data-scene-rect] canvas {
      cursor: none !important;
    }

    html {
      scroll-behavior: auto;
    }

    body {
      font-family: 'Onest', sans-serif;
      font-weight: 500;
      overflow-x: hidden;
    }

    /* Glitch effect for ANOMALIES */
    .glitch {
      position: relative;
      display: inline-block;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .glitch::before {
      color: #1a2ffb;
      animation: glitch-1 4s infinite linear;
      clip-path: inset(0 0 0 0);
    }

    .glitch::after {
      color: #ff003c;
      animation: glitch-2 4s infinite linear;
      clip-path: inset(0 0 0 0);
    }

    @keyframes glitch-1 {

      0%,
      88% {
        clip-path: inset(0 100% 0 0);
        opacity: 0;
      }

      89% {
        clip-path: inset(20% 0 50% 0);
        opacity: 0.8;
        transform: translate(-4px, -2px);
      }

      90% {
        clip-path: inset(60% 0 10% 0);
        opacity: 0.8;
        transform: translate(3px, 1px);
      }

      91% {
        clip-path: inset(10% 0 70% 0);
        opacity: 0.8;
        transform: translate(-2px, 3px);
      }

      92% {
        clip-path: inset(40% 0 30% 0);
        opacity: 0.8;
        transform: translate(4px, -1px);
      }

      93%,
      100% {
        clip-path: inset(0 100% 0 0);
        opacity: 0;
        transform: translate(0);
      }
    }

    @keyframes glitch-2 {

      0%,
      90% {
        clip-path: inset(0 100% 0 0);
        opacity: 0;
      }

      91% {
        clip-path: inset(50% 0 20% 0);
        opacity: 0.8;
        transform: translate(4px, 2px);
      }

      92% {
        clip-path: inset(15% 0 55% 0);
        opacity: 0.8;
        transform: translate(-3px, -1px);
      }

      94% {
        clip-path: inset(25% 0 45% 0);
        opacity: 0.8;
        transform: translate(-4px, 1px);
      }

      95%,
      100% {
        clip-path: inset(0 100% 0 0);
        opacity: 0;
        transform: translate(0);
      }
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    @keyframes marquee-reverse {
      0% {
        transform: translateX(-50%);
      }

      100% {
        transform: translateX(0);
      }
    }


    /* Global custom cursor */
    .global-cursor {
      position: fixed;
      pointer-events: none;
      z-index: 99999;
      width: 40px;
      height: 40px;
      border: 2px solid #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s cubic-bezier(0.16, 1, 0.3, 1), height 0.3s cubic-bezier(0.16, 1, 0.3, 1), background 0.3s, border-color 0.3s;
      mix-blend-mode: difference;
      background: transparent;
    }

    .global-cursor.hovering {
      width: 80px;
      height: 80px;
      background: #fff;
      border-color: #fff;
    }


    @media (hover: hover) {
      * {
        cursor: none !important;
      }
    }

    @media (hover: none) and (pointer: coarse) {

      *,
      [data-scene-rect],
      [data-scene-rect] canvas {
        cursor: auto !important;
      }

      .global-cursor,
      .cursor-triangle {
        display: none !important;
      }
    }

    .font-display {
      font-family: 'Archivo', sans-serif;
      font-weight: 700;
    }

    .font-mono {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 500;
    }

    /* Triangle cursor */
    .cursor-triangle {
      position: fixed;
      pointer-events: none;
      z-index: 10000;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 14px solid #f0f1fa;
      mix-blend-mode: difference;
      transform-origin: center center;
      transition: border-bottom-width 0.2s, border-left-width 0.2s, border-right-width 0.2s;
    }

    .cursor-triangle.hover {
      border-left-width: 8px;
      border-right-width: 8px;
      border-bottom-width: 18px;
    }

    /* Preloader */
    @keyframes preloader-spin {
      0% {
        transform: rotate(0deg);
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
      }

      25% {
        transform: rotate(90deg);
        border-radius: 50% 40% 60% 50% / 60% 40% 50% 60%;
      }

      50% {
        transform: rotate(180deg);
        border-radius: 60% 50% 40% 70% / 50% 60% 40% 50%;
      }

      75% {
        transform: rotate(270deg);
        border-radius: 40% 70% 50% 60% / 70% 50% 60% 40%;
      }

      100% {
        transform: rotate(360deg);
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
      }
    }

    .preloader-blob {
      width: 60px;
      height: 60px;
      background: #fff;
      animation: preloader-spin 2s ease-in-out infinite;
    }



    /* Service items */
    .service-item {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .service-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 0;
      cursor: none;
      transition: opacity 0.3s;
    }

    .service-header:hover {
      opacity: 0.7;
    }

    .service-body {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.5s ease;
    }

    .service-body.open {
      max-height: 300px;
      padding-bottom: 2rem;
    }

    /* Scroll reveal */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.7s ease-out, transform 0.7s ease-out;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Magnetic letter */
    .magnetic-letter {
      display: inline-block;
      transition: transform 0.3s ease-out;
    }

    .magnetic-letter:hover {
      transform: translate(2px, -3px);
    }

    ::selection {
      background: #1a2ffb;
      color: #f0f1fa;
    }


    /* Sound wave animation */
    @keyframes waveShift {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-12px);
      }
    }

    @media (max-width: 767px) {

      button,
      a,
      [data-magnetic] {
        min-height: 44px;
        min-width: 44px;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (prefers-reduced-motion: reduce) {

      .glitch::before,
      .glitch::after {
        animation: none;
      }

      .reveal {
        transition: none;
        opacity: 1;
        transform: none;
      }

      /* Отключаем только ненужные эффекты, но оставляем рисование текста */
    }

    .mobile-card-flip {
      transform: rotateY(180deg);
      transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .mobile-card-flip.flipped {
      transform: rotateY(360deg);
    }

    /* Spline Outline Reveal */
    .outline-text-reveal {
      fill: transparent;
      stroke: url(#textGrad);
      stroke-width: 3px;
      stroke-dasharray: 800;
      stroke-dashoffset: 400;
      /* Изначальное значение (50%) */
      animation: svgTextDraw 3s ease-in-out infinite alternate;
    }

    @keyframes svgTextDraw {
      0% {
        stroke-dashoffset: 400;
        /* Никогда не пропадает больше, чем наполовину */
      }

      100% {
        stroke-dashoffset: 0;
        /* Контур дорисовывается до 100% */
      }
    }
  </style>
</head>
